<script>

var draggingBox = false;
var draggingBoxYOffset = 0;

$(document).ready(function() {
//FitToContent('school_name');
$('.draggable').mousedown(function(e) {
  draggingBox = true;
  draggingBoxYOffset = e.pageY - $('.draggable').offset().top;
});

$(document).mousemove(function(e) {
  if (draggingBox) {
    var newY = e.pageY - draggingBoxYOffset;
    // console.log(newY);
    $('.draggable').css('bottom', 'inherit');
    $('.draggable').offset({
      top: newY,
      left: $('.draggable').offset().left
    });
  }
});

$(document).mouseup(function() {
  draggingBox = false;
});
});


</script>
